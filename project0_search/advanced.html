<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="rc">
                <li class="rs"><a href="index.html">Google</a></li>
                
            </ul>
        </div>
        <p class="ad-p1">Advanced Search</p>
        <div class="line"></div>
        <div class="ad-main">
            <p class="ad-p2">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="ad-input">
                    <div class="left">
                        <p class="ad-p">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>   
                <div class="ad-input">
                    <div class="left">
                        <p class="ad-p">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="ad-input">
                    <div class="left">
                        <p class="ad-p">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>  
                
                <div class="ad-input">
                    <div class="left">
                        <p class="ad-p">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="ad-btn">
                    <input type="submit" value="Advanced Search" class="btn-sub">
                </div>       
            </form> 
        </div>
    </body>
</html>
